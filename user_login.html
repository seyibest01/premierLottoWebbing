<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css" />
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-5 mb-3">
        <h1>Login</h1>
      </div>

      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" />
            <label class="form-check-label">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="text-center mt-3 small">
          <a href="#" onclick="showAlert()"> Don't have login details?</a>
          <br />
          <a href="#">Forgot password</a>
        </div>

        <hr />

        <div class="text-center">
          <a href="register_user.html">
            <button class="btn btn-link">Register</button>
          </a>
          <a href="Link_Agency_Page1.html">
            <button class="btn btn-link">Link agency account</button>
          </a>
        </div>
        <hr />
      </div>
    </div>

    <footer>
      <div class="text-center mt-3">Powered by: company 2022</div>
    </footer>

    <script>
      function showAlert() {
        alert("Please Register. Press the register link");
      }
    </script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
