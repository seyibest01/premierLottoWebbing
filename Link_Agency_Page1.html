<!DOCTYPE html>
<html>
  <head>
    <title>Link Agency</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css" />
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-5 mb-3">
        <h1>Link Agency</h1>
      </div>

      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="tpm">Agency TPM:</label>
            <input type="text" class="form-control" id="tpm" />
          </div>

          <div class="form-group">
            <label for="password">Agency Password:</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="email" />
          </div>

          <form>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary">Validate</button>

              <a href="user_login.html">
                <button type="button" class="btn btn-primary">
                  Link Agency
                </button>
              </a>
            </div>
          </form>
        </form>
      </div>
    </div>

    <footer>
      <div class="text-center mt-3">Powered by: company 2022</div>
    </footer>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
