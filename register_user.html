<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register_user.css">
    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-5 mb-3">
        <h1>Register</h1>
      </div>

      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="email">Email Address: </label>
            <input type="text" class="form-control" id="email" />
          </div>

          <div class="form-group">
            <label for="password">Password: </label>
            <input type="text" class="form-control" id="password" />
          </div>

          <div class="form-group">
            <label for="repassword">Re-Password: </label>
            <input type="text" class="form-control" id="repassword" />
          </div>

          <button type="submit" class="btn">
            Register
          </button>
        </form>

        <div class="text-center mt-3 small">
          <a href="#" onclick="showAlert()">Already have account?</a>
        </div>

        <div class="text-center mt-3">
          <a href="user_login.html">
            <button class="bttn btn-link">Login</button>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <div class="container"></div>
      Powered by: company 2022
    </footer>

    <script>
      function showAlert() {
        alert("Please Login. Press the login link");
      }
    </script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
