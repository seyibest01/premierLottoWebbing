<!DOCTYPE html>
<html>
  <head>
    <title>Main Calculator</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.css" />
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-5 mb-4">
        <h1>Main Calculator</h1>
      </div>

      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label>Agent TPM:</label>
            <select class="form-control">
              <option>24032</option>
            </select>
          </div>

          <div class="form-group">
            <label>Sub-Agent:</label>
            <select class="form-control">
              <option>123</option>
            </select>
          </div>

          <div class="form-group">
            <label>Net Sales</label>
            <input type="text" class="form-control" />
          </div>

          <div class="form-group">
            <label>Ghana Game (National)</label>
            <input type="text" class="form-control" />
          </div>

          <!-- Other form fields -->
        </form>

        <button class="btn btn-primary">Generate TPM Payment</button>

        <!-- Other page elements -->

        <div class="card">
          <div class="card-body">
            <div class="d-flex">
              <div class="mr-3">
                <label>Net Sales</label>
                <div class="input-group">
                  <input type="text" class="form-control" />
                  <div class="input-group-append profit-indicator"></div>
                </div>
              </div>

              <div class="mr-3">
                <label>Ghana Game(National)</label>
                <div class="input-group">
                  <input type="text" class="form-control" />
                  <div class="input-group-append profit-indicator"></div>
                </div>
                <!-- Ghana Game input -->
              </div>

              <div>
                <div class="mr-3">
                  <label>Net Payment</label>
                  <div class="input-group">
                    <input type="text" class="form-control" />
                    <div class="input-group-append profit-indicator"></div>
                  </div>
                  <!-- Net Payment input -->
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <div>
              <h5>Premier Game(%)</h5>
              <input type="number" class="form-control" value="15" />
            </div>

            <div>
              <h5>Ghana Game</h5>
              <input type="number" class="form-control" value="20" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
